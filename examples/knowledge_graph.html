              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#81fd3c", "description": "\"Artificial Intelligence refers to technologies like machine learning and natural language processing used to enhance the learning experience by personalizing and making education more efficient.\"", "entity_type": "\"CONCEPT\"", "id": "\"ARTIFICIAL INTELLIGENCE\"", "label": "\"ARTIFICIAL INTELLIGENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-6251a4331bb61a263815fe6d67577d87"}, {"color": "#d487cf", "description": "\"Educators are professionals who make use of AI technologies to personalize learning, save time, and provide consistent feedback to students.\"", "entity_type": "\"PERSON\"", "id": "\"EDUCATORS\"", "label": "\"EDUCATORS\"", "shape": "dot", "size": 10, "source_id": "chunk-6251a4331bb61a263815fe6d67577d87"}, {"color": "#f2920e", "description": "\"Students are the primary beneficiaries of AI in education, learning at their own pace and style for better outcomes.\"", "entity_type": "\"PERSON\"", "id": "\"STUDENTS\"", "label": "\"STUDENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-6251a4331bb61a263815fe6d67577d87"}, {"color": "#59e662", "description": "\"Intelligent Tutoring Systems are AI applications providing feedback and guidance to learners by using data analytics to track progress and offer targeted support.\"\u003cSEP\u003e\"Intelligent Tutoring Systems use AI to provide personalized tutoring, increase efficiency, and save teachers\u0027 time while providing accurate feedback.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"INTELLIGENT TUTORING SYSTEMS\"", "label": "\"INTELLIGENT TUTORING SYSTEMS\"", "shape": "dot", "size": 10, "source_id": "chunk-6e35e7211932f5edea441a5e4ebbb4fd\u003cSEP\u003echunk-6251a4331bb61a263815fe6d67577d87"}, {"color": "#405715", "description": "\"Chatbots are AI-driven systems that assist in handling repetitive tasks, answering student queries, and providing support in a personalized manner.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CHATBOTS\"", "label": "\"CHATBOTS\"", "shape": "dot", "size": 10, "source_id": "chunk-6251a4331bb61a263815fe6d67577d87"}, {"color": "#df1dbf", "description": "\"Automated Grading and Assessment systems use AI to evaluate learners\u0027 work, offering quick and unbiased grading.\"\u003cSEP\u003e\"Automated Grading and Assessment systems utilize AI to perform grading and give feedback accurately and consistently, reducing teachers\u0027 workload.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"AUTOMATED GRADING AND ASSESSMENT\"", "label": "\"AUTOMATED GRADING AND ASSESSMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-6e35e7211932f5edea441a5e4ebbb4fd\u003cSEP\u003echunk-6251a4331bb61a263815fe6d67577d87"}, {"color": "#e5bdb1", "description": "\"AI-based Education Systems incorporate various AI technologies to enhance the learning experience while addressing issues like privacy, bias, and accessibility.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"AI-BASED EDUCATION SYSTEMS\"", "label": "\"AI-BASED EDUCATION SYSTEMS\"", "shape": "dot", "size": 10, "source_id": "chunk-6251a4331bb61a263815fe6d67577d87"}, {"color": "#c4beec", "description": "\"Machine Learning is a subset of AI that involves the use of algorithms and statistical models to enable computers to learn from data and make predictions or decisions.\"\u003cSEP\u003e\"Machine Learning is a subset of AI that involves the use of algorithms to analyze data, identify patterns, and make predictions to enhance the learning experience.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"MACHINE LEARNING\"", "label": "\"MACHINE LEARNING\"", "shape": "dot", "size": 10, "source_id": "chunk-8d71a4ef14dbd407ccfc7606d517489a\u003cSEP\u003echunk-6251a4331bb61a263815fe6d67577d87"}, {"color": "#260706", "description": "\"Natural Language Processing is a technology under AI used to interact with and analyze human language, enabling better communication and support in educational contexts.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"NATURAL LANGUAGE PROCESSING\"", "label": "\"NATURAL LANGUAGE PROCESSING\"", "shape": "dot", "size": 10, "source_id": "chunk-6251a4331bb61a263815fe6d67577d87"}, {"color": "#9fb1af", "description": "\"Personalized Learning is an approach enabled by AI that allows students to learn at their own pace and in a manner that suits their individual learning styles.\"", "entity_type": "\"CONCEPT\"", "id": "\"PERSONALIZED LEARNING\"", "label": "\"PERSONALIZED LEARNING\"", "shape": "dot", "size": 10, "source_id": "chunk-6251a4331bb61a263815fe6d67577d87"}, {"color": "#6ef6d5", "description": "\"Data Analysis involves using AI to examine educational data, helping educators make informed decisions based on insights drawn from student performances.\"", "entity_type": "\"CONCEPT\"", "id": "\"DATA ANALYSIS\"", "label": "\"DATA ANALYSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-6251a4331bb61a263815fe6d67577d87"}, {"color": "#814192", "description": "\"Automated Feedback refers to the use of AI technologies to provide immediate, accurate, and consistent responses to student work, aiding their learning process.\"", "entity_type": "\"CONCEPT\"", "id": "\"AUTOMATED FEEDBACK\"", "label": "\"AUTOMATED FEEDBACK\"", "shape": "dot", "size": 10, "source_id": "chunk-6251a4331bb61a263815fe6d67577d87"}, {"color": "#f8153c", "description": "\"Revolution in Education refers to the significant transformation in teaching and learning methodologies brought about by the integration of AI technologies.\"", "entity_type": "\"EVENT\"", "id": "\"REVOLUTION IN EDUCATION\"", "label": "\"REVOLUTION IN EDUCATION\"", "shape": "dot", "size": 10, "source_id": "chunk-6251a4331bb61a263815fe6d67577d87"}, {"color": "#5036d4", "description": "\"AI in Education refers to the use of Artificial Intelligence to transform teaching and learning by making processes more personalized, engaging, and effective.\"", "entity_type": "\"CONCEPT\"", "id": "\"AI IN EDUCATION\"", "label": "\"AI IN EDUCATION\"", "shape": "dot", "size": 10, "source_id": "chunk-6e35e7211932f5edea441a5e4ebbb4fd"}, {"color": "#474eac", "description": "\"Privacy and Security Concerns refer to the challenges related to safeguarding personal data and maintaining trust in AI systems used in education.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRIVACY AND SECURITY CONCERNS\"", "label": "\"PRIVACY AND SECURITY CONCERNS\"", "shape": "dot", "size": 10, "source_id": "chunk-6251a4331bb61a263815fe6d67577d87"}, {"color": "#f9ac35", "description": "\"Lack of Trust pertains to the skepticism and doubt among educators and students regarding the reliability and fairness of AI systems.\"", "entity_type": "\"CONCEPT\"", "id": "\"LACK OF TRUST\"", "label": "\"LACK OF TRUST\"", "shape": "dot", "size": 10, "source_id": "chunk-6251a4331bb61a263815fe6d67577d87"}, {"color": "#373cac", "description": "\"Cost refers to the financial barriers and expenses associated with implementing AI technologies in education systems.\"", "entity_type": "\"CONCEPT\"", "id": "\"COST\"", "label": "\"COST\"", "shape": "dot", "size": 10, "source_id": "chunk-6251a4331bb61a263815fe6d67577d87"}, {"color": "#599b8f", "description": "\"Potential Bias involves the risk of AI systems perpetuating existing prejudices or inequalities in the education sector.\"", "entity_type": "\"CONCEPT\"", "id": "\"POTENTIAL BIAS\"", "label": "\"POTENTIAL BIAS\"", "shape": "dot", "size": 10, "source_id": "chunk-6251a4331bb61a263815fe6d67577d87"}, {"color": "#08b784", "description": "\"Ethical Considerations encompass the need to ensure that AI in education is accessible, transparent, and fair for all users.\"", "entity_type": "\"CONCEPT\"", "id": "\"ETHICAL CONSIDERATIONS\"", "label": "\"ETHICAL CONSIDERATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-6251a4331bb61a263815fe6d67577d87"}, {"color": "#a5f130", "description": "\"Artificial Intelligence (AI) is a technology that enables remote patient monitoring by optimizing hospitalization and avoiding complications through intelligent algorithms.\"\u003cSEP\u003e\"Artificial Intelligence (AI) is a technology with the potential to revolutionize healthcare through personalized medicine, disease diagnosis, and improved outcomes via augmented intelligence.\"\u003cSEP\u003e\"Artificial Intelligence (AI) refers to computational methods that are capable of performing tasks typically requiring human intelligence, such as understanding natural language, recognizing patterns, and making decisions.\"\u003cSEP\u003e\"Artificial Intelligence (AI) refers to technologies that are increasingly being used across various dimensions of life, including in education.\"\u003cSEP\u003e\"Artificial Intelligence (AI) refers to the capability of machines to imitate intelligent human behavior, particularly in education to enhance learning processes.\"\u003cSEP\u003e\"Artificial Intelligence refers to technology that has the capability to perform tasks that normally require human intelligence, and it is being utilized in educational assessments in Nigerian universities.\"\u003cSEP\u003e\"Artificial intelligence (AI) is a technology used for detecting and preventing financial crime with high efficiency, particularly through advanced algorithms like Random Forest.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"ARTIFICIAL INTELLIGENCE (AI)\"", "label": "\"ARTIFICIAL INTELLIGENCE (AI)\"", "shape": "dot", "size": 10, "source_id": "chunk-6e35e7211932f5edea441a5e4ebbb4fd\u003cSEP\u003echunk-057b8d94d3550dd36c3c32f1b01eb5b8\u003cSEP\u003echunk-56fc2a4656f91c588e8ee38df6e0ff78\u003cSEP\u003echunk-3773f66d60b6773cd9b25b7796f8d6e7\u003cSEP\u003echunk-dec3a9416f1245427223aadda33c0c30\u003cSEP\u003echunk-8d71a4ef14dbd407ccfc7606d517489a\u003cSEP\u003echunk-504ac1a97f32a6c04922259c8d5f605a"}, {"color": "#f2ed62", "description": "\"Predictive Accuracy refers to the ability of a model to accurately forecast future outcomes based on historical data.\"", "entity_type": "\"CONCEPT\"", "id": "\"PREDICTIVE ACCURACY\"", "label": "\"PREDICTIVE ACCURACY\"", "shape": "dot", "size": 10, "source_id": "chunk-8d71a4ef14dbd407ccfc7606d517489a"}, {"color": "#12af08", "description": "\"Personalized medicine is the practice of tailoring medical care specifically to an individual\u0027s unique genomic and molecular characteristics.\"", "entity_type": "\"EVENT\"", "id": "\"PERSONALIZED MEDICINE\"", "label": "\"PERSONALIZED MEDICINE\"", "shape": "dot", "size": 10, "source_id": "chunk-911c75698ff30929accec2edfa0a7412"}, {"color": "#1f7334", "description": "\"The AI system is used in healthcare to analyze extensive patient data and provide personalized therapy regimens based on genetic and medical history.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"AI SYSTEM IN HEALTHCARE\"", "label": "\"AI SYSTEM IN HEALTHCARE\"", "shape": "dot", "size": 10, "source_id": "chunk-911c75698ff30929accec2edfa0a7412"}, {"color": "#f92fbf", "description": "\"Healthcare infrastructure refers to the facilities, technologies, and protocols needed to implement personalized medicine effectively, including the integration of AI systems.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HEALTHCARE INFRASTRUCTURE\"", "label": "\"HEALTHCARE INFRASTRUCTURE\"", "shape": "dot", "size": 10, "source_id": "chunk-911c75698ff30929accec2edfa0a7412"}, {"color": "#54f6a2", "description": "\"Genomic and molecular characteristics are unique biological markers in an individual that personalized medicine aims to address.\"", "entity_type": "\"CONCEPT\"", "id": "\"GENOMIC AND MOLECULAR CHARACTERISTICS\"", "label": "\"GENOMIC AND MOLECULAR CHARACTERISTICS\"", "shape": "dot", "size": 10, "source_id": "chunk-911c75698ff30929accec2edfa0a7412"}, {"color": "#d9c131", "description": "\"Patient data includes personal data, clinical information, genetic data, and other relevant medical information gathered to aid in personalized treatment.\"", "entity_type": "\"CONCEPT\"", "id": "\"PATIENT DATA\"", "label": "\"PATIENT DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-911c75698ff30929accec2edfa0a7412"}, {"color": "#2e8093", "description": "\"The feedback loop involves logging the results and insights from AI-generated recommendations back into the system to improve its precision.\"", "entity_type": "\"CONCEPT\"", "id": "\"FEEDBACK LOOP\"", "label": "\"FEEDBACK LOOP\"", "shape": "dot", "size": 10, "source_id": "chunk-911c75698ff30929accec2edfa0a7412"}, {"color": "#2af6a7", "description": "\"Electrophysiology findings are part of the clinical information collected from patients to support personalized therapy recommendations from the AI system.\"", "entity_type": "\"CONCEPT\"", "id": "\"ELECTROPHYSIOLOGY FINDINGS\"", "label": "\"ELECTROPHYSIOLOGY FINDINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-911c75698ff30929accec2edfa0a7412"}, {"color": "#11d188", "description": "\"Genetic data encompasses the patient\u0027s DNA and genomic information used to create personalized treatment plans.\"", "entity_type": "\"CONCEPT\"", "id": "\"GENETIC DATA\"", "label": "\"GENETIC DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-911c75698ff30929accec2edfa0a7412"}, {"color": "#ac39f5", "description": "\"Clinical decision-making involves healthcare professionals making informed choices about patient care, aided by AI-generated recommendations.\"", "entity_type": "\"EVENT\"", "id": "\"CLINICAL DECISION-MAKING\"", "label": "\"CLINICAL DECISION-MAKING\"", "shape": "dot", "size": 10, "source_id": "chunk-911c75698ff30929accec2edfa0a7412"}, {"color": "#d251ee", "description": "\"Healthcare professionals are individuals who utilize AI-generated recommendations to inform their clinical decisions.\"", "entity_type": "\"PERSON\"", "id": "\"HEALTHCARE PROFESSIONALS\"", "label": "\"HEALTHCARE PROFESSIONALS\"", "shape": "dot", "size": 10, "source_id": "chunk-911c75698ff30929accec2edfa0a7412"}, {"color": "#a06625", "description": "\"AI-generated recommendations are tailored healthcare suggestions made by an AI system based on patient-specific data and medical history.\"", "entity_type": "\"CONCEPT\"", "id": "\"AI-GENERATED RECOMMENDATIONS\"", "label": "\"AI-GENERATED RECOMMENDATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-911c75698ff30929accec2edfa0a7412"}, {"color": "#3fe674", "description": "\"Educational Assessment refers to the process of evaluating students\u0027 performance, where AI technologies are applied and studied in the context of Nigerian universities.\"", "entity_type": "\"EVENT\"", "id": "\"EDUCATIONAL ASSESSMENT\"", "label": "\"EDUCATIONAL ASSESSMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-057b8d94d3550dd36c3c32f1b01eb5b8"}, {"color": "#47f6ea", "description": "\"University Teachers refer to professors, associate professors, and senior lecturers from government and privately-owned universities in Nigeria, who were participants in the study on AI utilization.\"", "entity_type": "\"PERSON\"", "id": "\"UNIVERSITY TEACHERS\"", "label": "\"UNIVERSITY TEACHERS\"", "shape": "dot", "size": 10, "source_id": "chunk-057b8d94d3550dd36c3c32f1b01eb5b8"}, {"color": "#88975e", "description": "\"Ethical Use of AI refers to the responsible and moral deployment of AI technologies, particularly in the context of educational assessments in Nigerian universities.\"\u003cSEP\u003e\"The Ethical Use of AI refers to developing and implementing AI technologies in a manner that is responsible, fair, and free from bias.\"", "entity_type": "\"CONCEPT\"", "id": "\"ETHICAL USE OF AI\"", "label": "\"ETHICAL USE OF AI\"", "shape": "dot", "size": 10, "source_id": "chunk-6e35e7211932f5edea441a5e4ebbb4fd\u003cSEP\u003echunk-057b8d94d3550dd36c3c32f1b01eb5b8"}, {"color": "#dd8370", "description": "\"Personalization of AI use refers to the tendency of university teachers to customize AI tools for their specific needs in educational assessment.\"", "entity_type": "\"CONCEPT\"", "id": "\"PERSONALIZATION OF AI USE\"", "label": "\"PERSONALIZATION OF AI USE\"", "shape": "dot", "size": 10, "source_id": "chunk-057b8d94d3550dd36c3c32f1b01eb5b8"}, {"color": "#428375", "description": "\"Remote Patient Monitoring (RPM) is a method that uses AI to monitor patients remotely, reducing costs and optimizing healthcare.\"", "entity_type": "\"CONCEPT\"", "id": "\"REMOTE PATIENT MONITORING (RPM)\"", "label": "\"REMOTE PATIENT MONITORING (RPM)\"", "shape": "dot", "size": 10, "source_id": "chunk-dec3a9416f1245427223aadda33c0c30"}, {"color": "#063e7c", "description": "\"The FDA (Food and Drug Administration) is responsible for regulating AI in medical devices to ensure patient safety, effectiveness, and transparency in AI solutions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FDA\"", "label": "\"FDA\"", "shape": "dot", "size": 10, "source_id": "chunk-dec3a9416f1245427223aadda33c0c30"}, {"color": "#ab7ca6", "description": "\"Patient classification refers to the ability of AI systems to effectively categorize patients based on their medical data, which is crucial for accurate diagnosis and treatment.\"", "entity_type": "\"CONCEPT\"", "id": "\"PATIENT CLASSIFICATION\"", "label": "\"PATIENT CLASSIFICATION\"", "shape": "dot", "size": 10, "source_id": "chunk-dec3a9416f1245427223aadda33c0c30"}, {"color": "#c10b48", "description": "\"A systematic review protocol is a methodical process followed to examine and synthesize research findings from multiple studies.\"", "entity_type": "\"EVENT\"", "id": "\"SYSTEMATIC REVIEW PROTOCOL\"", "label": "\"SYSTEMATIC REVIEW PROTOCOL\"", "shape": "dot", "size": 10, "source_id": "chunk-3773f66d60b6773cd9b25b7796f8d6e7"}, {"color": "#069158", "description": "\"Random Forest technique is a machine learning algorithm used in the study to identify instances of financial fraud by analyzing transaction datasets.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"RANDOM FOREST TECHNIQUE\"", "label": "\"RANDOM FOREST TECHNIQUE\"", "shape": "dot", "size": 10, "source_id": "chunk-504ac1a97f32a6c04922259c8d5f605a"}, {"color": "#7a3547", "description": "\"AI improves Disease Diagnosis by providing faster and more accurate analysis through its algorithms.\"", "entity_type": "\"UNKNOWN\"", "id": "\"DISEASE DIAGNOSIS\"", "label": "\"DISEASE DIAGNOSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-56fc2a4656f91c588e8ee38df6e0ff78"}, {"color": "#7e4b6e", "description": "\"Risk Stratification is the process of categorizing patients based on their risk of developing certain conditions, where AI algorithms can provide faster and more accurate predictions.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK STRATIFICATION\"", "label": "\"RISK STRATIFICATION\"", "shape": "dot", "size": 10, "source_id": "chunk-56fc2a4656f91c588e8ee38df6e0ff78"}, {"color": "#608551", "description": "\"Data Privacy concerns the appropriate handling of data, including ensuring that patient\u0027s personal health information is protected.\"", "entity_type": "\"CONCEPT\"", "id": "\"DATA PRIVACY\"", "label": "\"DATA PRIVACY\"", "shape": "dot", "size": 10, "source_id": "chunk-56fc2a4656f91c588e8ee38df6e0ff78"}, {"color": "#24fd94", "description": "\"Ethics in healthcare involves the moral principles that govern the appropriate conduct in the application of AI technologies.\"", "entity_type": "\"CONCEPT\"", "id": "\"ETHICS\"", "label": "\"ETHICS\"", "shape": "dot", "size": 10, "source_id": "chunk-56fc2a4656f91c588e8ee38df6e0ff78"}, {"color": "#a47f95", "description": "\"Regulation refers to the rules and guidelines that govern the use of AI in healthcare to ensure safety, efficacy, and ethical compliance.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGULATION\"", "label": "\"REGULATION\"", "shape": "dot", "size": 10, "source_id": "chunk-56fc2a4656f91c588e8ee38df6e0ff78"}, {"color": "#8e4dc3", "description": "\"This Research Study explores the latest AI applications in healthcare, providing insights into their benefits and challenges.\"", "entity_type": "\"EVENT\"", "id": "\"RESEARCH STUDY\"", "label": "\"RESEARCH STUDY\"", "shape": "dot", "size": 10, "source_id": "chunk-56fc2a4656f91c588e8ee38df6e0ff78"}, {"color": "#d5931d", "description": "\"AI Algorithms refer to the computational methods and processes used by AI to analyze data and make predictions in healthcare.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"AI ALGORITHMS\"", "label": "\"AI ALGORITHMS\"", "shape": "dot", "size": 10, "source_id": "chunk-56fc2a4656f91c588e8ee38df6e0ff78"}, {"color": "#c7b0a6", "description": "\"Augmented Intelligence refers to the use of AI to enhance human decision-making in healthcare, leading to improved outcomes.\"", "entity_type": "\"CONCEPT\"", "id": "\"AUGMENTED INTELLIGENCE\"", "label": "\"AUGMENTED INTELLIGENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-56fc2a4656f91c588e8ee38df6e0ff78"}, {"color": "#f82871", "description": "\"Natural Language Processing (NLP) is a field of AI that focuses on the interaction between computers and humans through natural language, enabling the interpretation and generation of human language text.\"", "entity_type": "\"CONCEPT\"", "id": "\"NATURAL LANGUAGE PROCESSING (NLP)\"", "label": "\"NATURAL LANGUAGE PROCESSING (NLP)\"", "shape": "dot", "size": 10, "source_id": "chunk-8d71a4ef14dbd407ccfc7606d517489a"}, {"color": "#75b1bf", "description": "\"Deep Learning is a subset of machine learning that uses neural networks with multiple layers to model complex patterns in large datasets.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEEP LEARNING\"", "label": "\"DEEP LEARNING\"", "shape": "dot", "size": 10, "source_id": "chunk-8d71a4ef14dbd407ccfc7606d517489a"}, {"color": "#4f0e4c", "description": "\"Investment Strategies refer to systematic plans implemented to guide investment decisions, typically involving the allocation of assets to achieve specific financial goals.\"", "entity_type": "\"EVENT\"", "id": "\"INVESTMENT STRATEGIES\"", "label": "\"INVESTMENT STRATEGIES\"", "shape": "dot", "size": 10, "source_id": "chunk-8d71a4ef14dbd407ccfc7606d517489a"}, {"color": "#86feca", "description": "\"Risk Management involves identifying, assessing, and prioritizing risks, followed by the application of resources to minimize, monitor, and control the impact of unfortunate events.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK MANAGEMENT\"", "label": "\"RISK MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-8d71a4ef14dbd407ccfc7606d517489a"}, {"color": "#6f5cd3", "description": "\"Portfolio Optimization is the process of selecting the best portfolio, i.e., one that provides the highest expected return for a given level of risk or the lowest risk for a given level of expected return.\"", "entity_type": "\"CONCEPT\"", "id": "\"PORTFOLIO OPTIMIZATION\"", "label": "\"PORTFOLIO OPTIMIZATION\"", "shape": "dot", "size": 10, "source_id": "chunk-8d71a4ef14dbd407ccfc7606d517489a"}, {"color": "#8e9c43", "description": "\"Trading Strategies refer to methodologies used by investors and traders to determine the best times to buy or sell securities.\"", "entity_type": "\"EVENT\"", "id": "\"TRADING STRATEGIES\"", "label": "\"TRADING STRATEGIES\"", "shape": "dot", "size": 10, "source_id": "chunk-8d71a4ef14dbd407ccfc7606d517489a"}, {"color": "#bc564f", "description": "\"Nigerian Universities are higher education institutions in Nigeria, where AI technologies are being utilized for educational assessment.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NIGERIAN UNIVERSITIES\"", "label": "\"NIGERIAN UNIVERSITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-057b8d94d3550dd36c3c32f1b01eb5b8"}, {"color": "#3e8a3b", "description": "\"Nigeria is the country where the study on the utilization of AI in educational assessment was conducted.\"", "entity_type": "\"GEO\"", "id": "\"NIGERIA\"", "label": "\"NIGERIA\"", "shape": "dot", "size": 10, "source_id": "chunk-057b8d94d3550dd36c3c32f1b01eb5b8"}, {"color": "#409e13", "description": "\"Academic Integrity refers to the ethical code and moral principles in academics, which influence how university teachers perceive and utilize AI in educational assessments.\"", "entity_type": "\"CONCEPT\"", "id": "\"ACADEMIC INTEGRITY\"", "label": "\"ACADEMIC INTEGRITY\"", "shape": "dot", "size": 10, "source_id": "chunk-057b8d94d3550dd36c3c32f1b01eb5b8"}, {"color": "#d52884", "description": "\"Innovative Assessment concerns refer to the new and creative ways of evaluating student performance, which significantly affect university teachers\u0027 adoption of AI tools in assessments.\"", "entity_type": "\"CONCEPT\"", "id": "\"INNOVATIVE ASSESSMENT\"", "label": "\"INNOVATIVE ASSESSMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-057b8d94d3550dd36c3c32f1b01eb5b8"}, {"color": "#44833c", "description": "\"Professors are university teachers in Nigerian universities who participated in the study on AI utilization.\"", "entity_type": "\"PERSON\"", "id": "\"PROFESSORS\"", "label": "\"PROFESSORS\"", "shape": "dot", "size": 10, "source_id": "chunk-057b8d94d3550dd36c3c32f1b01eb5b8"}, {"color": "#671351", "description": "\"Associate Professors are university teachers in Nigerian universities who participated in the study on AI utilization.\"", "entity_type": "\"PERSON\"", "id": "\"ASSOCIATE PROFESSORS\"", "label": "\"ASSOCIATE PROFESSORS\"", "shape": "dot", "size": 10, "source_id": "chunk-057b8d94d3550dd36c3c32f1b01eb5b8"}, {"color": "#0eb9d3", "description": "\"Senior Lecturers are university teachers in Nigerian universities who participated in the study on AI utilization.\"", "entity_type": "\"PERSON\"", "id": "\"SENIOR LECTURERS\"", "label": "\"SENIOR LECTURERS\"", "shape": "dot", "size": 10, "source_id": "chunk-057b8d94d3550dd36c3c32f1b01eb5b8"}, {"color": "#ffad8e", "description": "\"UTPUAIQ is a 4-point scale questionnaire used to measure university teachers\u0027 perceptions and utilization of AI in educational assessment.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"UNIVERSITY TEACHERS\u2019 PERCEPTION AND UTILIZATION OF AI QUESTIONNAIRE (UTPUAIQ)\"", "label": "\"UNIVERSITY TEACHERS\u2019 PERCEPTION AND UTILIZATION OF AI QUESTIONNAIRE (UTPUAIQ)\"", "shape": "dot", "size": 10, "source_id": "chunk-057b8d94d3550dd36c3c32f1b01eb5b8"}, {"color": "#56b08c", "description": "\"Responsible AI Development involves creating AI systems that prioritize ethical considerations, avoid bias, and protect user privacy.\"", "entity_type": "\"CONCEPT\"", "id": "\"RESPONSIBLE AI DEVELOPMENT\"", "label": "\"RESPONSIBLE AI DEVELOPMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-6e35e7211932f5edea441a5e4ebbb4fd"}, {"color": "#d3e323", "description": "\"Government Universities are publicly funded higher education institutions in Nigeria where the study on AI was conducted.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GOVERNMENT UNIVERSITIES\"", "label": "\"GOVERNMENT UNIVERSITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-057b8d94d3550dd36c3c32f1b01eb5b8"}, {"color": "#f1f8e1", "description": "\"Privately-owned Universities are privately funded higher education institutions in Nigeria where the study on AI was conducted.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PRIVATELY-OWNED UNIVERSITIES\"", "label": "\"PRIVATELY-OWNED UNIVERSITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-057b8d94d3550dd36c3c32f1b01eb5b8"}, {"color": "#2f04ec", "description": "\"Independent t-test is a statistical method used to analyze the data in the study on AI utilization in educational assessment.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"INDEPENDENT T-TEST\"", "label": "\"INDEPENDENT T-TEST\"", "shape": "dot", "size": 10, "source_id": "chunk-057b8d94d3550dd36c3c32f1b01eb5b8"}, {"color": "#48bdc4", "description": "\"Pearson Product Moment Correlation is a statistical tool utilized to analyze relationships between variables in the study.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"PEARSON PRODUCT MOMENT CORRELATION\"", "label": "\"PEARSON PRODUCT MOMENT CORRELATION\"", "shape": "dot", "size": 10, "source_id": "chunk-057b8d94d3550dd36c3c32f1b01eb5b8"}, {"color": "#249ef9", "description": "\"Chi-Square is a statistical test employed to analyze categorical data in the study on AI in educational assessment.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CHI-SQUARE\"", "label": "\"CHI-SQUARE\"", "shape": "dot", "size": 10, "source_id": "chunk-057b8d94d3550dd36c3c32f1b01eb5b8"}, {"color": "#a60691", "description": "\"Simple Percentage Statistical Procedure is a method used for percentile analysis in the study on AI utilization.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SIMPLE PERCENTAGE STATISTICAL PROCEDURE\"", "label": "\"SIMPLE PERCENTAGE STATISTICAL PROCEDURE\"", "shape": "dot", "size": 10, "source_id": "chunk-057b8d94d3550dd36c3c32f1b01eb5b8"}, {"color": "#63417b", "description": "\"De Novo refers to a category of FDA approval for new medical devices that lack a predicate device, indicating innovation and uniqueness in the market.\"", "entity_type": "\"EVENT\"", "id": "\"DE NOVO\"", "label": "\"DE NOVO\"", "shape": "dot", "size": 10, "source_id": "chunk-dec3a9416f1245427223aadda33c0c30"}, {"color": "#b7aeda", "description": "\"510(K) is an FDA approval category for medical devices that demonstrate equivalence to existing approved devices.\"", "entity_type": "\"EVENT\"", "id": "\"510(K)\"", "label": "\"510(K)\"", "shape": "dot", "size": 10, "source_id": "chunk-dec3a9416f1245427223aadda33c0c30"}, {"color": "#cc7b17", "description": "\"The US medical device industry is the sector that includes companies developing and selling medical devices in the US market, focusing on patient safety and technological advancements.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"US MEDICAL DEVICE INDUSTRY\"", "label": "\"US MEDICAL DEVICE INDUSTRY\"", "shape": "dot", "size": 10, "source_id": "chunk-dec3a9416f1245427223aadda33c0c30"}, {"color": "#f16bcc", "description": "\"Transparency in AI algorithms is the need for clear and understandable AI processes in medical devices, ensuring that their decision-making is transparent and trustworthy.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRANSPARENCY IN AI ALGORITHMS\"", "label": "\"TRANSPARENCY IN AI ALGORITHMS\"", "shape": "dot", "size": 10, "source_id": "chunk-dec3a9416f1245427223aadda33c0c30"}, {"color": "#645779", "description": "\"The US healthcare market is the geographic region focused on in this literature review, specifically in relation to AI and remote patient monitoring.\"", "entity_type": "\"GEO\"", "id": "\"US HEALTHCARE MARKET\"", "label": "\"US HEALTHCARE MARKET\"", "shape": "dot", "size": 10, "source_id": "chunk-dec3a9416f1245427223aadda33c0c30"}, {"color": "#329486", "description": "\"Cardiovascular AI RPM solutions dominate the US market, representing 74% of the discussed devices, focused on monitoring and diagnosing cardiovascular conditions.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CARDIOVASCULAR AI RPM SOLUTIONS\"", "label": "\"CARDIOVASCULAR AI RPM SOLUTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-dec3a9416f1245427223aadda33c0c30"}, {"color": "#0e9adb", "description": "\"ECG-based arrhythmia detection algorithms represent 59.4% of AI RPM solutions, focusing on identifying irregular heartbeats.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"ECG-BASED ARRHYTHMIA DETECTION ALGORITHMS\"", "label": "\"ECG-BASED ARRHYTHMIA DETECTION ALGORITHMS\"", "shape": "dot", "size": 10, "source_id": "chunk-dec3a9416f1245427223aadda33c0c30"}, {"color": "#276fcf", "description": "\"Hemodynamics and Vital Sign monitoring algorithms are AI technologies used in remote patient monitoring, representing 21.9% of the FDA-reviewed devices.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"HEMODYNAMICS AND VITAL SIGN MONITORING ALGORITHMS\"", "label": "\"HEMODYNAMICS AND VITAL SIGN MONITORING ALGORITHMS\"", "shape": "dot", "size": 10, "source_id": "chunk-dec3a9416f1245427223aadda33c0c30"}, {"color": "#55ae32", "description": "\"Innovation in RPM solutions refers to the development of new and advanced remote patient monitoring technologies that can significantly improve patient care and healthcare outcomes.\"", "entity_type": "\"CONCEPT\"", "id": "\"INNOVATION IN RPM SOLUTIONS\"", "label": "\"INNOVATION IN RPM SOLUTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-dec3a9416f1245427223aadda33c0c30"}, {"color": "#0e1047", "description": "\"China is one of the leading countries in research on AI in online learning and distance education.\"", "entity_type": "\"GEO\"", "id": "\"CHINA\"", "label": "\"CHINA\"", "shape": "dot", "size": 10, "source_id": "chunk-3773f66d60b6773cd9b25b7796f8d6e7"}, {"color": "#3623f3", "description": "\"AI technologies being used in online teaching, learning processes, and for the recognition, identification, and prediction of student behaviors.\"", "entity_type": "\"EVENT\"", "id": "\"AI TECHNOLOGIES\"", "label": "\"AI TECHNOLOGIES\"", "shape": "dot", "size": 10, "source_id": "chunk-3773f66d60b6773cd9b25b7796f8d6e7"}, {"color": "#6c9107", "description": "\"India is one of the leading countries in research on AI in online learning and distance education.\"", "entity_type": "\"GEO\"", "id": "\"INDIA\"", "label": "\"INDIA\"", "shape": "dot", "size": 10, "source_id": "chunk-3773f66d60b6773cd9b25b7796f8d6e7"}, {"color": "#7c318d", "description": "\"The United States is one of the leading countries in research on AI in online learning and distance education.\"", "entity_type": "\"GEO\"", "id": "\"THE UNITED STATES\"", "label": "\"THE UNITED STATES\"", "shape": "dot", "size": 10, "source_id": "chunk-3773f66d60b6773cd9b25b7796f8d6e7"}, {"color": "#5ec1ca", "description": "\"Computer science and engineering are the research areas contributing the most to the study of AI in online learning and distance education.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COMPUTER SCIENCE AND ENGINEERING\"", "label": "\"COMPUTER SCIENCE AND ENGINEERING\"", "shape": "dot", "size": 10, "source_id": "chunk-3773f66d60b6773cd9b25b7796f8d6e7"}, {"color": "#a0c8ef", "description": "\"Social sciences are b6773cd9b25b7796f8d6e7"}, {"color": "#9f83a2", "description": "\"Social network analysis examines relationships and interactions within a network, helping to identify broad research themes in studies.\"", "entity_type": "\"EVENT\"", "id": "\"SOCIAL NETWORK ANALYSIS\"", "label": "\"SOCIAL NETWORK ANALYSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-3773f66d60b6773cd9b25b7796f8d6e7"}, {"color": "#d31f4f", "description": "\"Data mining involves analyzing large datasets to identify patterns and trends, particularly useful in educational research.\"", "entity_type": "\"EVENT\"", "id": "\"DATA MINING\"", "label": "\"DATA MINING\"", "shape": "dot", "size": 10, "source_id": "chunk-3773f66d60b6773cd9b25b7796f8d6e7"}, {"color": "#63df94", "description": "\"Analytics approaches refer to the use of statistical and computational techniques to interpret complex data.\"", "entity_type": "\"EVENT\"", "id": "\"ANALYTICS APPROACHES\"", "label": "\"ANALYTICS APPROACHES\"", "shape": "dot", "size": 10, "source_id": "chunk-3773f66d60b6773cd9b25b7796f8d6e7"}, {"color": "#88367c", "description": "\"t-SNE analysis is a machine learning algorithm used for dimensionality reduction that reveals clusters and thematic tendencies in research data.\"", "entity_type": "\"EVENT\"", "id": "\"T-SNE ANALYSIS\"", "label": "\"T-SNE ANALYSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-3773f66d60b6773cd9b25b7796f8d6e7"}, {"color": "#922920", "description": "\"Text mining involves extracting useful information from text data through computational methods, often used in research synthesis.\"", "entity_type": "\"EVENT\"", "id": "\"TEXT MINING\"", "label": "\"TEXT MINING\"", "shape": "dot", "size": 10, "source_id": "chunk-3773f66d60b6773cd9b25b7796f8d6e7"}, {"color": "#3073a3", "description": "\"Companies worldwide refer to various organizations globally that face significant issues due to financial fraud, including financial losses and a decline in customer trust.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COMPANIES WORLDWIDE\"", "label": "\"COMPANIES WORLDWIDE\"", "shape": "dot", "size": 10, "source_id": "chunk-504ac1a97f32a6c04922259c8d5f605a"}, {"color": "#1c3210", "description": "\"Financial fraud encompasses deceptive practices aimed at wrongful financial gain, adversely impacting companies and leading to financial losses and reduced trust.\"", "entity_type": "\"EVENT\"", "id": "\"FINANCIAL FRAUD\"", "label": "\"FINANCIAL FRAUD\"", "shape": "dot", "size": 10, "source_id": "chunk-504ac1a97f32a6c04922259c8d5f605a"}, {"color": "#154e9c", "description": "\"Hypothetical company\u0027s information system refers to the simulated source of transaction data used in the study to train and evaluate the Random Forest model.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HYPOTHETICAL COMPANY\u0027S INFORMATION SYSTEM\"", "label": "\"HYPOTHETICAL COMPANY\u0027S INFORMATION SYSTEM\"", "shape": "dot", "size": 10, "source_id": "chunk-504ac1a97f32a6c04922259c8d5f605a"}, {"color": "#fc4276", "description": "\"Graph visualisation is a technique utilized in the study to highlight patterns associated with fraud detection, aiding the understanding of fraudulent activities.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"GRAPH VISUALISATION\"", "label": "\"GRAPH VISUALISATION\"", "shape": "dot", "size": 10, "source_id": "chunk-504ac1a97f32a6c04922259c8d5f605a"}, {"color": "#0cdc04", "description": "\"Graph visualisation aids in highlighting patterns associated with fraud detection, making the detection process more efficient.\"", "entity_type": "\"UNKNOWN\"", "id": "\"FRAUD DETECTION\"", "label": "\"FRAUD DETECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-504ac1a97f32a6c04922259c8d5f605a"}, {"color": "#fdb158", "description": "\"Line chart visualisation is a method used to comprehend trends and patterns within the data, enhancing early detection and prevention of fraudulent activities.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"LINE CHART VISUALISATION\"" nce and behavior used to personalize learning experiences.\"", "entity_type": "\"CONCEPT\"", "id": "\"DATA\"", "label": "\"DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-6e35e7211932f5edea441a5e4ebbb4fd"}, {"color": "#025c52", "description": "\"Collaboration refers to the joint efforts of educators, administrators, developers, and policymakers in implementing AI in education.\"", "entity_type": "\"CONCEPT\"", "id": "\"COLLABORATION\"", "label": "\"COLLABORATION\"", "shape": "dot", "size": 10, "source_id": "chunk-6e35e7211932f5edea441a5e4ebbb4fd"}, {"color": "#18a44d", "description": "\"Recent Research includes studies and findings on the application and impact of AI in personalized learning in education.\"", "entity_type": "\"EVENT\"", "id": "\"RECENT RESEARCH\"", "label": "\"RECENT RESEARCH\"", "shape": "dot", "size": 10, "source_id": "chunk-6e35e7211932f5edea441a5e4ebbb4fd"}, {"color": "#78e5c2", "description": "\"Blood pressure is one of the clinical data points collected from patients for the AI system to analyze and provide personalized healthcare recommendations.\"", "entity_type": "\"CONCEPT\"", "id": "\"BLOOD PRESSURE\"", "label": "\"BLOOD PRESSURE\"", "shape": "dot", "size": 10, "source_id": "chunk-911c75698ff30929accec2edfa0a7412"}, {"color": "#b5cf14", "description": "\"Medical notes refer to detailed clinical observations and patient history used alongside other data in the AI system for personalized treatment recommendations.\"", "entity_type": "\"CONCEPT\"", "id": "\"MEDICAL NOTES\"", "label": "\"MEDICAL NOTES\"", "shape": "dot", "size": 10, "source_id": "chunk-911c75698ff30929accec2edfa0a7412"}, {"color": "#e09441", "description": "\"Patient arrival refers to the point at which personal data and clinical information are collected from patients on their entry into the healthcare system.\"", "entity_type": "\"EVENT\"", "id": "\"PATIENT ARRIVAL\"", "label": "\"PATIENT ARRIVAL\"", "shape": "dot", "size": 10, "source_id": "chunk-911c75698ff30929accec2edfa0a7412"}, {"color": "#e9bc8b", "description": "\"Clinically relevant categories are classification criteria used by the FDA to evaluate the effectiveness and necessity of medical devices, guiding their approval process.\"", "entity_type": "\"CONCEPT\"", "id": "\"CLINICALLY RELEVANT CATEGORIES\"", "label": "\"CLINICALLY RELEVANT CATEGORIES\"", "shape": "dot", "size": 10, "source_id": "chunk-dec3a9416f1245427223aadda33c0c30"}, {"color": "#493936", "description": "\"This theme involves studying the ethical impacts and human agency within algorithmic online educational environments.\"", "entity_type": "\"EVENT\"", "id": "\"ALGORITHMIC ONLINE EDUCATIONAL SPACES, ETHICS, AND HUMAN AGENCY\"", "label": "\"ALGORITHMIC ONLINE EDUCATIONAL SPACES, ETHICS, AND HUMAN AGENCY\"", "shape": "dot", "size": 10, "source_id": "chunk-3773f66d60b6773cd9b25b7796f8d6e7"}, {"color": "#099dd3", "description": "\"This theme includes using AI algorithms for the detection, identification, recognition, and prediction in online learning.\"", "entity_type": "\"EVENT\"", "id": "\"ONLINE LEARNING THROUGH DETECTION, IDENTIFICATION, RECOGNITION, AND PREDICTION\"", "label": "\"ONLINE LEARNING THROUGH DETECTION, IDENTIFICATION, RECOGNITION, AND PREDICTION\"", "shape": "dot", "size": 10, "source_id": "chunk-3773f66d60b6773cd9b25b7796f8d6e7"}, {"color": "#49795a", "description": "\"The AI Revolution in Financial Services is a study focused on emerging methods for fraud detection and prevention using artificial intelligence.\"", "entity_type": "\"EVENT\"", "id": "\"THE AI REVOLUTION IN FINANCIAL SERVICES\"", "label": "\"THE AI REVOLUTION IN FINANCIAL SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-504ac1a97f32a6c04922259c8d5f605a"}, {"color": "#e8368f", "description": "\"Financial Services refer to companies and institutions that manage money, including banks, investment firms, insurance companies, and real estate firms.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FINANCIAL SERVICES\"", "label": "\"FINANCIAL SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-504ac1a97f32a6c04922259c8d5f605a"}, {"color": "#0c5006", "description": "\"Random Forest algorithm is a sophisticated machine learning algorithm used for classification and regression tasks, highly effective in identifying fraudulent transactions in financial data.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"RANDOM FOREST ALGORITHM\"", "label": "\"RANDOM FOREST ALGORITHM\"", "shape": "dot", "size": 10, "source_id": "chunk-504ac1a97f32a6c04922259c8d5f605a"}, {"color": "#0dc910", "description": "\"150 bank transactions refer to the dataset used in the study to train and test the Random Forest model for detecting financial fraud.\"", "entity_type": "\"GEO\"", "id": "\"150 BANK TRANSACTIONS\"", "label": "\"150 BANK TRANSACTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-504ac1a97f32a6c04922259c8d5f605a"}, {"color": "#d87742", "description": "\"Metrics such as accuracy, precision, and recall are used to evaluate the performance of the Random Forest model in identifying fraudulent transactions.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"METRICS SUCH AS ACCURACY, PRECISION, AND RECALL\"", "label": "\"METRICS SUCH AS ACCURACY, PRECISION, AND RECALL\"", "shape": "dot", "size": 10, "source_id": "chunk-504ac1a97f32a6c04922259c8d5f605a"}, {"color": "#8412c5", "description": "\"Customer trust refers to the confidence customers have in the integrity and reliability of financial institutions, which can be undermined by financial fraud.\"", "entity_type": "\"CONCEPT\"", "id": "\"CUSTOMER TRUST\"", "label": "\"CUSTOMER TRUST\"", "shape": "dot", "size": 10, "source_id": "chunk-504ac1a97f32a6c04922259c8d5f605a"}, {"color": "#0e3564", "description": "\"Efficacy of the Random Forest technique evaluates the effectiveness of this algorithm in detecting financial fraud within the dataset.\"", "entity_type": "\"CONCEPT\"", "id": "\"EFFICACY OF THE RANDOM FOREST TECHNIQUE\"", "label": "\"EFFICACY OF THE RANDOM FOREST TECHNIQUE\"", "shape": "dot", "size": 10, "source_id": "chunk-504ac1a97f32a6c04922259c8d5f605a"}, {"color": "#e4705f", "description": "\"Simulated data refers to the artificially created data that mimics real transaction data used to train and test the fraud detection model.\"", "entity_type": "\"CONCEPT\"", "id": "\"SIMULATED DATA\"", "label": "\"SIMULATED DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-504ac1a97f32a6c04922259c8d5f605a"}, {"color": "#914320", "description": "\"Innovative Perspective involves presenting new and creative viewpoints on the transformative potential of AI in healthcare.\"", "entity_type": "\"CONCEPT\"", "id": "\"INNOVATIVE PERSPECTIVE\"", "label": "\"INNOVATIVE PERSPECTIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-56fc2a4656f91c588e8ee38df6e0ff78"}, {"color": "#4d1a35", "description": "\"Transformative Potential describes the significant impact AI can have in revolutionizing healthcare practices and improving patient outcomes.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRANSFORMATIVE POTENTIAL\"", "label": "\"TRANSFORMATIVE POTENTIAL\"", "shape": "dot", "size": 10, "source_id": "chunk-56fc2a4656f91c588e8ee38df6e0ff78"}, {"color": "#28e979", "description": "\"Case Studies are detailed investigations of specific instances used in the article to provide empirical evidence supporting the impact of AI on financial modeling.\"", "entity_type": "\"EVENT\"", "id": "\"CASE STUDIES\"", "label": "\"CASE STUDIES\"", "shape": "dot", "size": 10, "source_id": "chunk-8d71a4ef14dbd407ccfc7606d517489a"}, {"color": "#60a17e", "description": "\"Data Quality Issues refer to problems related to the accuracy, completeness, and reliability of data, which pose significant challenges in implementing AI-driven models.\"", "entity_type": "\"CONCEPT\"", "id": "\"DATA QUALITY ISSUES\"", "label": "\"DATA QUALITY ISSUES\"", "shape": "dot", "size": 10, "source_id": "chunk-8d71a4ef14dbd407ccfc7606d517489a"}, {"color": "#930f91", "description": "\"Model Interpretability refers to the degree to which a human can understand the decision-making process of an AI model, which is crucial for its acceptance and regulatory compliance.\"", "entity_type": "\"CONCEPT\"", "id": "\"MODEL INTERPRETABILITY\"", "label": "\"MODEL INTERPRETABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-8d71a4ef14dbd407ccfc7606d517489a"}, {"color": "#eaab7f", "description": "\"Regulatory Concerns pertain to the need for AI models to comply with financial regulations and standards to ensure ethical and legal use.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGULATORY CONCERNS\"", "label": "\"REGULATORY CONCERNS\"", "shape": "dot", "size": 10, "source_id": "chunk-8d71a4ef14dbd407ccfc7606d517489a"}, {"color": "#0d74c3", "description": "\"Future Research Opportunities refer to potential areas of further study aimed at advancing the field of AI-driven financial modeling and overcoming existing challenges.\"", "entity_type": "\"CONCEPT\"", "id": "\"FUTURE RESEARCH OPPORTUNITIES\"", "label": "\"FUTURE RESEARCH OPPORTUNITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-8d71a4ef14dbd407ccfc7606d517489a"}, {"color": "#8920c3", "description": "\"Learners are students who can benefit from personalized learning systems that use AI to adapt to their needs and abilities.\"", "entity_type": "\"PERSON\"", "id": "\"LEARNERS\"", "label": "\"LEARNERS\"", "shape": "dot", "size": 10, "source_id": "chunk-6e35e7211932f5edea441a5e4ebbb4fd"}]);

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';

                      });
                      network.once("stabilizationIterationsDone", function() {
